<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="contact_form">
      <div class="wrapper">
        <div class="heading">
          <h1 class="logo">Contact Form</h1>
        </div>
        <form class="form_input" action="" method="post">
          <div class="input_ls">
            <label for="name">Name:</label>
            <input type="name" placeholder="Enter name" name="name" required />
          </div>
          <div class="input_ls">
            <label for="email">Your email address:</label>
            <input
              type="email"
              placeholder="Enter email"
              name="email"
              required
            />
          </div>
          <div class="input_ls">
            <label for="subject">Subject:</label>
            <input
              type="subject"
              placeholder="Enter subject"
              name="subject"
              required
            />
          </div>
          <div class="input_ls">
            <label for="name">Description:</label>
            <textarea
              name="comment"
              rows="4"
              cols="50"
              placeholder="Enter text here..."
            ></textarea>
          </div>
        </form>
        <div class="submit">
          <input type="submit" action="" class="btn" />
        </div>
      </div>
    </div>
  </body>
</html>
